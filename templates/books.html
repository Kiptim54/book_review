{% extends 'base.html'%} {% block content%}
{% if books %}
<div class="container">
  <div class="row">
    <div class="col-md-12 books-row">
      {% for book in books %}
      <div class="book">
        <a href="{{url_for('book', isbn=book.isbn, book_id=book.id)}}">
          {{ book.title }} - {{ book.author }}
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{%else%}
<h3>No books currently</h3>
{% endif %} {% endblock%}
