{% extends 'base.html'%}
{% block content%}
<h3>Books from database</h3>
{% if books %}
{%for book in books%}
<ul>
    <a href="{{url_for('book', isbn=book.isbn)}}">
    <li>{{book.title}}-{{book.author}}: {{book.isbn}}</li>
    </a>
</ul>
{%endfor%}
{%else%}
<h3>No books currently</h3>
{% endif %}
{% endblock%}
