{% extends 'base.html'%}



{% block content%}
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
                <form action="{{url_for('search_books')}}" method="POST" class="search_books_form">
                    <input type="text" placeholder="Search using title or isbn or author" name="search_term" class="form-control">
                    
                    <input type="submit" value="Search" class="btn">
                </form>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 books-row">
            {% for book in books %}
            <div class="book">
                {{book.title}} - {{book.author}}
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock%}
