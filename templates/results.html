{% extends 'base.html' %}
{% block content %}
<h3>Results for the search {{search}}</h3>
{% if results %}
{%for result in results%}
<ul>
    <a href="{{ url_for('book', isbn=result.isbn)}}">
    <li>{{result.title}}~{{result.author}} {{result.isbn}}</li>
</a>
</ul>

{% endfor%}
{%else%}
<h2>Nothing found</h2>
{% endif %}
{% endblock %}
