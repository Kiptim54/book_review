{% extends 'base.html' %}
{% block content %}
{% if results %}
<div class="container">
    <div class="row">
<h3>Results for the search "{{search}}"</h3>

      <div class="col-md-12 books-row">
          
        {%for result in results%}
        <div class="book">
          <a href="{{url_for('book', isbn=result.isbn, book_id=result.id)}}">          
            {{ result.title }} - {{result.author }}
          </a>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
{%else%}
<h2>Nothing found for the search term: {{search}}</h2>
{% endif %}
{% endblock %}
